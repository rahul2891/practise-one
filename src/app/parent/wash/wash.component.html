<div class="page-area">
<h2 class="text-center">Manage Products</h2>

<br>
<div class="container border-top pt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Add Products</h2>
      <form action="">
        <div class="form-group">
          <label for="id">Product Id</label>
          <input type="text" class="control-form" id="id" #id>
        </div>
        <div class="form-group">
            <label for="id">Product Name</label>
            <input type="text" class="control-form" id="name" #name>
          </div>
          <div class="form-group">
              <label for="id">Product Price</label>
              <input type="text" class="control-form" id="price" #price>
            </div>
         <button type="button" class="btn btn-primary" (click)="onAddProduct(id, name, price)">Add Product</button>

         <button type="button" class="btn btn-success mx-2" (click)="onSaveProduct()">Save Product</button>

         <button type="button" class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>{{dataTitle}}</h2>
      <h2>{{dataTitle | async}}</h2>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col" class="text-center">Delete</th>
          </tr>
        </thead>
        <tbody *ngIf="!fetching">
          <tr *ngFor="let product of products; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td (click)="onDeleteProduct(i)" class="text-center"><a class="text-danger"><i class="fas fa-trash-alt"></i></a></td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="fetching" class="text-center">
        <div class="spinner-border text-warning" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        Fetching Products....
      </div>
    </div>
  </div>
</div>
</div>
